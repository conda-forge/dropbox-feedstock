{% set name = "dropbox" %}
{% set version = "8.4.0" %}
{% set sha256 = "9709c2af6d0198f87b2506f23dd0b835128d7bedb007d40a9e004c594a664550" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner

  run:
    - python
    - setuptools
    - requests >=2.16.2
    - six >=1.3.0

test:
  imports:
    - dropbox

about:
  home: https://github.com/dropbox/dropbox-sdk-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Official Dropbox API Client'
  dev_url: https://github.com/dropbox/dropbox-sdk-python
  doc_url: https://dropbox-sdk-python.readthedocs.io/en/latest/

  description: |
    dropbox is a Python SDK for integrating with the Dropbox API v2.
    Compatible with Python 2.7 and 3.4+. Documentation is available on
    Read the Docs.
  doc_url: http://dropbox-sdk-python.readthedocs.org/
  dev_url: https://github.com/dropbox/dropbox-sdk-python

extra:
  recipe-maintainers:
    - guillochon
