{% set name = "dropbox" %}
{% set version = "12.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dropbox/dropbox-sdk-python/archive/v{{ version }}.tar.gz
  sha256: caf5fc6622f475c701210455bbc4a026fa83d18a5589e270b103b6e9f7a5181f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner ==5.2.0
    - python =2.7|>=3.4
  run:
    - urllib3 <2
    - python =2.7|>=3.4
    - requests <2.30
    - six >=1.12.0
    - stone >=2,<3.3.3

test:
  imports:
    - dropbox
  commands:
    - pip check
    - pytest test/unit/test_dropbox_unit.py
  requires:
    - pip
    - mock
    - pytest-mock
    - coverage
  source_files:
    - test

about:
  home: http://www.dropbox.com/developers
  summary: Official Dropbox API Client
  description: The Official Dropbox API V2 SDK for Python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/dropbox/dropbox-sdk-python
  doc_url: https://dropbox-sdk-python.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - guillochon
    - BastianZim
