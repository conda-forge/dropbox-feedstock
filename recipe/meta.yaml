{% set name = "dropbox" %}
{% set version = "11.25.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dropbox/dropbox-sdk-python/archive/v{{ version }}.tar.gz
  sha256: 54bfe5902b8cb26d2f70b2ee8bda92cd61a084d1672e19af3d60d04a36e8bee1

build:
  number: 0
  skip: True  # [win]
  # noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner ==5.2.0
    - python
    - wheel
    - setuptools
  run:
    - python
    - requests >=2.16.2
    - six >=1.12.0
    - stone >=2.*

test:
  requires:
    - pip
    - mock
    - pytest-mock
    - coverage
    - pytest
    - coverage
    - stone >=2.*
  imports:
    - dropbox
  commands:
    - pip check
    - pytest test/unit/test_dropbox_unit.py
  source_files:
    - test

about:
  home: http://www.dropbox.com/developers
  summary: Official Dropbox API Client
  description: The Official Dropbox API V2 SDK for Python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/dropbox/dropbox-sdk-python
  doc_url: https://dropbox-sdk-python.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - guillochon
    - BastianZim
