{% set version = "10.3.1" %}

package:
  name: dropbox
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/dropbox/dropbox-{{ version }}.tar.gz
  sha256: 6de5f6f36aad32d4382f3d0ad88ee85a22d81d638c960667b8e1ada05db2f98c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
    - pytest-runner
  run:
    - python
    - setuptools
    - requests >=2.16.2
    - six >=1.3.0

test:
  imports:
    - dropbox

about:
  home: https://github.com/dropbox/dropbox-sdk-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Official Dropbox API Client
  dev_url: https://github.com/dropbox/dropbox-sdk-python
  doc_url: https://dropbox-sdk-python.readthedocs.io/en/latest/

  description: |
    dropbox is a Python SDK for integrating with the Dropbox API v2.
    Compatible with Python 2.7 and 3.4+. Documentation is available on
    Read the Docs.

extra:
  recipe-maintainers:
    - guillochon
