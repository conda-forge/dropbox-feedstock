{% set version = "9.0.0" %}

package:
  name: dropbox
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/dropbox/dropbox-{{ version }}.tar.gz
  sha256: 385c62c2983c3804ba0064762f9e5f4753ea20a132c727b4961d3b68e1372ac8

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - pytest-runner
  run:
    - python
    - setuptools
    - requests >=2.16.2
    - six >=1.3.0

test:
  imports:
    - dropbox

about:
  home: https://github.com/dropbox/dropbox-sdk-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Official Dropbox API Client'
  dev_url: https://github.com/dropbox/dropbox-sdk-python
  doc_url: https://dropbox-sdk-python.readthedocs.io/en/latest/

  description: |
    dropbox is a Python SDK for integrating with the Dropbox API v2.
    Compatible with Python 2.7 and 3.4+. Documentation is available on
    Read the Docs.

extra:
  recipe-maintainers:
    - guillochon
